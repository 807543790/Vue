<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios</title>
</head>
<body>

<div id="vue"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        el: "#vue",
        mounted(){
            axios.get("data.json").then(response=>(console.log(response.data)));
        }
    });
</script>
</html>
